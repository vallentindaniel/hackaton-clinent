<div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
                <div class="flex-grow-1 bg-register-image"
                    style="background-image: url(&quot;/assets/img/dogs/image2.jpeg&quot;);"></div>
            </div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Create an Account!</h4>
                    </div>
                    <form class="user" (ngSubmit)="register()">
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input class="form-control form-control-user" type="text" placeholder="IDnp"
                                    [(ngModel)]="idnp" name="idnp" required>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input class="form-control form-control-user" type="text" placeholder="Fullname"
                                    [(ngModel)]="username" name="username" required>
                            </div>
                            <div class="col-sm-6 mt-2">
                                <input class="form-control form-control-user" type="email" placeholder="Email"
                                    [(ngModel)]="email" name="email" required>
                            </div>
                            <div class="col-sm-6 mt-2">
                                <input class="form-control form-control-user" type="password" placeholder="Email"
                                    [(ngModel)]="password" name="password" required>
                            </div>
                        </div>
                      
                        
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Register
                            Account</button>

                    </form>
                    <div class="text-center"><a class="small">Forgot Password?</a></div>
                    <div class="text-center"><a class="small" routerLink="/login">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
